<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ 'aws-ddk/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>

<section>
    <div class="menu-background menu-background-berry">
        <section class="menu-bar">
            <div>
                <nav role="navigation">
                    <ul>
                        {{site.versions.last}}
                        <li><a class="nav-title" href="/aws-ddk">AWS DDK</a></li>
                        <li><a class="nav-item"  href="/aws-ddk/release/{{ site.data.versions.last | map: 'root' }}/how-to/spend-first-hour" aria-haspopup="true">Introduction</a></li>
                        <li><a class="nav-item"  href="/aws-ddk/release/{{ site.data.versions.last | map: 'root' }}/how-to" aria-haspopup="true">How To</a>
                        <li><a class="nav-item"  href="/aws-ddk/release/{{ site.data.versions.last | map: 'root' }}/api" target=”_blank” rel="noreferrer noopener" aria-haspopup="true">Documentation</i></a>
                    </ul>
                </nav>
            </div>

        </section>
    </div>

    {% if page.homePage != true %}
    <div class="default-content default-content-margin-top" >
        <div class="main-content">
            {{ content }}
        </div>
    </div>
    {% else %}}
    <div class="default-content {% if page.homePage != true %} default-content-margin-top {% endif %}" >
        {{ content }}
    </div>
    {% endif %}

</section>

{% if site.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
