---
layout: default
---
<div>
    <div class="banner-background">
        <section class="page-header">
            <div class="header-container">
                <div class="image-container">
                    <img style="max-width: fit-content" class="logo" alt="DDK Logo" src="{{ '/img/ddk-logo.svg' | relative_url }}"/>
                </div>
                <div class="title-container">
                    <div class="header-title"><h1>{{ site.title }}</h1></div>
                    <div class="header-desc"><h3>{{ site.description }}</h3></div>
                    <div class="header-actions">
                        <div class="btn-div">
                            <a href="{{ site.github.repository_url }}" class="btn" >
                                <div class="button-container">
                                    <div class="button-item">
                                        <span class="iconify github-icon"
                                              data-icon="akar-icons:github-fill"
                                              data-inline="false"
                                              data-width="30"></span>
                                    </div>
                                    <div class="button-item">
                                        View on GitHub
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="release-links">
                            <div>Current Version:</div>
                            <div><a class="highlight-link" href="/aws-ddk/release/latest"><b>Latest</b></a></div>
                            <div>・</div>
                            <div><a class="highlight-link" href="/aws-ddk/releases">All Releases</a></div>
                        </div>
                    </div>

                </div>
                <div class="header-container">
                </div>
            </div>


        </section>

    </div>
    <section class="main-content">
        {{ content }}
    </section>
    <section class="main-content">
        <div class="main-areas">
            <div class="box">
                <a class="box-link" href="{{ site.workshop_url }}">
                    <div class="box-top"></div>
                    <div class="box-content">
                        <span class="iconify icon" data-icon="eos-icons:system-ok-outlined" data-inline="false"></span>
                        <h3>Workshop</h3>
                        <h5>Learn about the AWS DDK</h5>
                    </div>
                </a>
            </div>

            <div class="box">
                <a class="box-link" href="/aws-ddk/release/{{ site.data.versions.last | map: 'root' }}/how-to">
                    <div class="box-top"></div>
                    <div class="box-content">
                        <span class="iconify icon" data-icon="eos-icons:pipeline-outlined" data-inline="false"></span>
                        <h3>How To</h3>
                        <h5>Use-case based tutorials</h5>
                    </div>
                </a>
            </div>
            
            <div class="box">
                <a class="box-link" href="{{ site.constructs_hub_url }}" target=”_blank” rel="noreferrer noopener">
                    <div class="box-top"></div>
                    <div class="box-content">
                        <span class="iconify icon" data-icon="eos-icons:api-outlined" data-inline="false"></span>
                        <h3>Documentation</h3>
                        <h5>View the API guides</h5>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
